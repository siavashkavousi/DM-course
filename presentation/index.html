<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>reveal.js</title>

    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/theme/night.css">
    <link rel="stylesheet" href="css/theme.css">

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="lib/css/zenburn.css">

    <!-- Printing and PDF exports -->
    <script>
        var link = document.createElement('link');
        link.rel = 'stylesheet';
        link.type = 'text/css';
        link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
        document.getElementsByTagName('head')[0].appendChild(link);
    </script>
</head>
<body>
<div class="reveal">
    <div class="outline p-2 row">
        <div class="circle mx-2">siavash</div>
        <img src="assets/right-arrow-with-turn.svg" width="80" height="80">
        <div class="circle mx-2">siavash</div>
        <img src="assets/right-arrow-with-turn.svg" width="80" height="80">
        <div class="circle mx-2">siavash</div>
        <img src="assets/right-arrow-with-turn.svg" width="80" height="80">
        <div class="circle mx-2">siavash</div>
        <img src="assets/right-arrow-with-turn.svg" width="80" height="80">
        <div class="circle mx-2">siavash</div>
    </div>
    <div class="slides">
        <section>
            <h2 class="orange">Time Series Analysis</h2>
            <h4>by</h4>
            <h3>Siavash Kavousi</h3>
            <h3>Sadegh Mahmoudpour</h3>
        </section>
        <section>
        </section>
    </div>
</div>

<script src="lib/js/head.min.js"></script>
<script src="js/reveal.js"></script>

<script>
    // More info about config & dependencies:
    // - https://github.com/hakimel/reveal.js#configuration
    // - https://github.com/hakimel/reveal.js#dependencies
    Reveal.initialize({
        slideNumber: true,
        dependencies: [
            {src: 'plugin/markdown/marked.js'},
            {src: 'plugin/markdown/markdown.js'},
            {src: 'plugin/notes/notes.js', async: true},
            {
                src: 'plugin/highlight/highlight.js', async: true, callback: function () {
                hljs.initHighlightingOnLoad();
            }
            }
        ]
    });
</script>
</body>
</html>
